
<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>이메일</label>
        <input type="text" name="username" />
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="password" />
    </div>
    <button type="submit">로그인</button>
</form>
</body>
</html>
